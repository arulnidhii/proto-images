<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 100">
  <style>
    @keyframes dataPoints {
      0%, 100% { transform: scale(0); }
      50% { transform: scale(1); }
    }
    .data-point {
      animation: dataPoints 3s infinite;
      transform-origin: center;
    }
    .data-point:nth-child(2) { animation-delay: 0.5s; }
    .data-point:nth-child(3) { animation-delay: 1s; }
    .data-point:nth-child(4) { animation-delay: 1.5s; }
  </style>
  <circle class="data-point" cx="30" cy="50" r="10" fill="#6B46C1"/>
  <circle class="data-point" cx="60" cy="50" r="10" fill="#9F7AEA"/>
  <circle class="data-point" cx="90" cy="50" r="10" fill="#4299E1"/>
  <circle class="data-point" cx="120" cy="50" r="10" fill="#6B46C1"/>
  <text x="150" y="60" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    <tspan fill="#4A5568">Quantify</tspan><tspan fill="#6B46C1">Labs</tspan>
  </text>
</svg>
